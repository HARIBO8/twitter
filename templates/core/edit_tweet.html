{% extends 'base.html' %}

{% block title %}投稿を編集{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">

      <h2>✏️ 投稿を編集</h2>

      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="content">内容</label>
          <textarea name="content" id="content" class="form-control" rows="4">{{ tweet.content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{% url 'profile' %}" class="btn btn-default">キャンセル</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
