{% extends 'base.html' %}
{% load static %}

{% block title %}プロフィール編集{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <h2 class="text-center">👤 プロフィールを編集</h2>

      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label>プロフィール画像</label><br>
          {% if request.user.profile.avatar %}
            <img src="{{ request.user.profile.avatar.url }}" width="100" class="img-thumbnail" alt="現在のアイコン"><br><br>
          {% endif %}
          {{ form.avatar }}
        </div>

        <div class="form-group">
          <label>自己紹介</label>
          {{ form.bio }}
        </div>

        <button type="submit" class="btn btn-primary btn-block">保存</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
