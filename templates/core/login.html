{% extends 'base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
  <h2>ログイン</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">ログイン</button>
  </form>

  <hr>

  <p>アカウントをお持ちでない方はこちら：</p>
  <a href="{% url 'register' %}">
    <button>新規登録</button>
  </a>
{% endblock %}
